<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision to Voice AI Narrator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='my_page_style.css') }}">
  <style>
    body { background: #111; color: #fff; }
    .upload-box {
        background: #1c1c1c; padding: 40px; border-radius: 15px;
        text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .big-btn {
        background: #e91e63; color: #fff; font-size: 1.4rem; padding: 15px 30px;
        border-radius: 12px; border: none; margin-top: 20px; transition: 0.3s;
    }
    .big-btn:hover { background: #d81b60; transform: scale(1.05); }
    #result img, #result video { max-width: 100%; border: 3px solid #e91e63; border-radius: 12px; margin-top: 15px; }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-5">üé• Vision to Voice: AI Scene Narrator</h1>

  <div class="upload-box mx-auto col-lg-6">
    <h2>Upload an Image or Video</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" class="form-control mt-3" accept="image/*,video/*">
      <button type="submit" class="big-btn">Generate Caption üéôÔ∏è</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
</div>

<script>
  document.getElementById("uploadForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const fileInput = document.getElementById("fileInput");
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    document.getElementById("result").innerHTML = "<p class='text-info'>Processing... Please wait ‚è≥</p>";

    const response = await fetch("/upload", { method: "POST", body: formData });
    const data = await response.json();

    if(data.caption){
      const isVideo = fileInput.files[0].type.startsWith('video/');
      const mediaTag = isVideo 
        ? `<video controls><source src='/${data.file_path}' type='video/mp4'></video>`
        : `<img src='/${data.file_path}' alt='Uploaded Image'>`;
      document.getElementById("result").innerHTML = 
        `<h4 class='mt-3'>AI Caption:</h4><p>${data.caption}</p>${mediaTag}`;
    } else {
      document.getElementById("result").innerHTML = `<p class='text-danger'>Error: ${data.error}</p>`;
    }
  });
</script>

</body>
</html>
